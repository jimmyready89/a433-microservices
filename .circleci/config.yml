version: '2.1'
orbs:
  docker: circleci/docker@2.2.0
  jobs:
    lint:
      executor: docker
      steps:
        - checkout
        - docker:
            dockerfile: ./Dockerfile
            treat-warnings-as-errors: true
workflows:
  lint-dockerfile:
    jobs:
      - lint


