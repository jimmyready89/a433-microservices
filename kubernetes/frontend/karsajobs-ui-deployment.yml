apiVersion: apps/v1
kind: Deployment
metadata:
  name: karsajobs-ui
  labels:
    app: karsajobs-ui
    tier: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      tier: frontend
  template:
    metadata:
      labels:
        app: karsajobs-ui
        tier: frontend
    spec:
      containers:
      - name: karsajobs-ui
        image: "ghcr.io/jimmyready89/karsajobs-ui:latest"
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 8000
        env:
          - name: VUE_APP_BACKEND
            value: "http://192.168.62.222:31972"